name: Benchmarks

on:
  push:
    branches: [main]
  repository_dispatch:
    types: [pedantigo-updated]
  workflow_dispatch:  # Manual trigger

concurrency:
  group: benchmark-repo-wide
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  benchmark:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout benchmarks
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Setup and run benchmarks
        run: |
          chmod +x setup.sh scripts/run-benchmarks.sh
          make bench COUNT=7

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-report
          path: |
            BENCHMARK.md
            benchmark-output.txt

      - name: Commit report
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add BENCHMARK.md
          git diff --staged --quiet || git commit -m "chore: update benchmark report"

          # Pull latest and rebase before pushing (handles concurrent runs)
          git pull --rebase origin main
          git push

      - name: Trigger docs rebuild
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.DOCS_TRIGGER_TOKEN }}
          repository: SmrutAI/pedantigo-docs
          event-type: benchmarks-updated
          client-payload: '{"version": "${{ github.event.client_payload.version }}"}'
