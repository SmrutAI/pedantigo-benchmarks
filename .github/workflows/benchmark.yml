name: Benchmarks

on:
  repository_dispatch:
    types: [pedantigo-updated]
  workflow_dispatch:  # Manual trigger

jobs:
  benchmark:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout benchmarks
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Setup and run benchmarks
        run: |
          chmod +x setup.sh scripts/run-benchmarks.sh
          make bench COUNT=50

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-report
          path: |
            BENCHMARK.md
            benchmark-output.txt

      - name: Commit report
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add BENCHMARK.md
          git diff --staged --quiet || git commit -m "chore: update benchmark report"
          git push
