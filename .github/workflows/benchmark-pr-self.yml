name: Benchmark PR (Self)

on:
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write

jobs:
  benchmark:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout benchmarks (PR branch)
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Clone pedantigo (main)
        run: |
          mkdir -p third_party
          git clone --depth 1 https://github.com/SmrutAI/pedantigo.git third_party/pedantigo

      - name: Run benchmarks
        run: |
          go mod tidy
          make bench COUNT=50

      - name: Comment on PR
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: benchmark-results
          number: ${{ github.event.pull_request.number }}
          path: BENCHMARK_PR.md
